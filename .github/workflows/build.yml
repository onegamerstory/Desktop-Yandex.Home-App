name: Build Desktop App Installers (CI)

on:
  push:
    # Рабочий процесс запускается ТОЛЬКО при пуше тега, соответствующего паттерну vX.Y.Z
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  # УДАЛЕНА секция branches: для main
  # УДАЛЕНА секция pull_request: 

jobs:
  build:
    # Добавление разрешений для GH_TOKEN
    permissions:
      contents: write
      packages: write
      
    # Используем матрицу, чтобы запустить одни и те же шаги на разных ОС
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Рекомендуется использовать актуальную LTS-версию Node.js
          
      # --- Кэширование папки node_modules (для ускорения) ---
      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      # ----------------------------------------------------------------------
      # Установка в два этапа для стабильности
      # ----------------------------------------------------------------------
      - name: Install Dependencies (Non-Native)
        # Установка ВСЕХ зависимостей (включая нативные, но без их сборки)
        run: npm install --ignore-scripts --unsafe-perm --timing --no-progress
        
      - name: Rebuild Native Modules (for Electron stability)
        # Использование официального инструмента electron-builder для корректной пересборки keytar
        run: npx electron-builder install-app-deps
        
      # ----------------------------------------------------------------------
      # Шаг сборки для всех платформ
      # ----------------------------------------------------------------------
      - name: Build Electron App (Dist)
        # ИЗМЕНЕНИЕ: Используем "--publish never", чтобы полностью отключить публикацию electron-builder 
        # и избежать конфликта с action-gh-release. 
        # Флаг "--" необходим для передачи аргументов в скрипт npm.
        run: npm run dist -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Отключает автопоиск сертификатов для подписи, который не нужен в CI.
          CSC_IDENTITY_AUTO_DISCOVERY: false
        
      # ----------------------------------------------------------------------
      # Загрузка артефактов
      # ----------------------------------------------------------------------
      - name: Upload Artifacts (Windows, Mac, Linux)
        uses: actions/upload-artifact@v4
        with:
          # Используем имя файла, соответствующее ОС для легкой идентификации
          name: ${{ matrix.os }}-build-artifacts
          # Папка, указанная в вашем package.json
          path: release/
          retention-days: 7
          
  # ----------------------------------------------------------------------
  # Шаг создания релиза на GitHub (выполняется только после успешной сборки)
  # ----------------------------------------------------------------------
  release:
    name: Create GitHub Release
    # Убедимся, что и этот шаг имеет права на запись
    permissions:
      contents: write
      packages: write
    
    # Запускается только после успешного завершения всех сборок
    needs: build 
    # Условие if: startsWith(...) теперь избыточно, но оставлено для наглядности
    if: startsWith(github.ref, 'refs/tags/v') 
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # Автоматически генерирует заметки к релизу из коммитов
          generate_release_notes: true 
          # Загружает все файлы-установщики из папки artifacts в релиз
          files: artifacts/**/*
          draft: true # Оставить черновиком, чтобы вы могли проверить перед публикацией
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}